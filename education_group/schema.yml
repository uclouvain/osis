components:
  securitySchemes:
    Token:
      type: apiKey
      in: header
      name: Authorization
      description: Enter your token in the format **Token &lt;token>**
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Pagination:
      type: object
      properties:
        count:
          type: integer
        next:
          type: string
          format: uri
        previous:
          type: string
          format: uri
    ArrayOfProgramTreePrerequisites:
      type: array
      items:
        $ref: '#/components/schemas/ProgramTreePrerequisites'
    ProgramTreePrerequisites:
      type: object
      properties:
        url:
          type: string
          format: uri
        code:
          type: string
        title:
          type: string
        prerequisites_string:
          type: string
          example: (codeA OR codeB) AND (codeC)
        prerequisites:
          type: array
          items:
            $ref: '#/components/schemas/NodeBase'
    NodeBase:
      type: object
      properties:
        code:
          type: string
        url:
          type: string
          format: uri
        title:
          type: string
    Hops:
      type: object
      properties:
        count:
          type: integer
        ares_abilities:
          type: array
          items:
            type: integer
    ArrayOfVersions:
      type: array
      items:
        $ref: '#/components/schemas/Version'
    Version:
      type: object
      properties:
        url:
          type: string
          format: uri
        version_name:
          type: string
        code:
          type: string
        is_transition:
          type: boolean
      required:
        - url
        - version_name
        - code
        - is_transition
    PaginatedTraining:
      allOf:
        - $ref: '#/components/schemas/Pagination'
        - type: object
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/Training'
    Training:
      type: object
      properties:
        url:
          type: string
          format: uri
        acronym:
          type: string
        education_group_type:
          $ref: '#/components/schemas/TrainingTypeEnum'
        education_group_type_text:
          type: string
        code:
          type: string
        title:
          type: string
        title_en:
          type: string
        academic_year:
          type: number
        administration_entity:
          type: string
        administration_faculty:
          type: string
        management_entity:
          type: string
        management_faculty:
          type: string
        ares_ability:
          type: integer
        ares_graca:
          type: integer
        ares_study:
          type: integer
        partial_title:
          type: string
        partial_title_en:
          type: string
      required:
        - url
        - acronym
        - education_group_type
        - education_group_type_text
        - code
        - title
        - academic_year
        - administration_entity
        - management_entity
        - ares_ability
        - ares_graca
        - ares_study
    TrainingDetailed:
      allOf:
        - $ref: '#/components/schemas/Training'
        - type: object
          properties:
            active:
              $ref: '#/components/schemas/ActiveEnum'
            active_text:
              type: string
            partial_deliberation:
              type: boolean
            admission_exam:
              type: boolean
            funding:
              type: boolean
            funding_direction:
              type: string
            funding_cud:
              type: boolean
            funding_direction_cud:
              type: string
            academic_type:
              $ref: '#/components/schemas/AcademicTypeEnum'
            academic_type_text:
              type: string
            university_certificate:
              type: boolean
            enrollment_campus:
              $ref: '#/components/schemas/Campus'
            main_teaching_campus:
              $ref: '#/components/schemas/Campus'
            dissertation:
              type: boolean
            internship:
              $ref: '#/components/schemas/InternshipPresenceEnum'
            internship_text:
              type: string
            schedule_type:
              $ref: '#/components/schemas/ScheduleTypeEnum'
            schedule_type_text:
              type: string
            english_activities:
              $ref: '#/components/schemas/ActivityPresenceEnum'
            english_activities_text:
              type: string
            other_language_activities:
              $ref: '#/components/schemas/ActivityPresenceEnum'
            other_language_activities_text:
