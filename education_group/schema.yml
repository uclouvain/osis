openapi: 3.0.0
servers:
 - url: https://{environment}.osis.uclouvain.be/api/v1/education_group/
   variables:
     environment:
       default: dev
       enum:
         - dev # Development server
         - qa # Staging server
         - test # Test server
 - url: https://osis.uclouvain.be/api/v1/education_group/
   description: 'Production server'
info:
  version: '1.01'
  title: 'Education Group Service'
  description: |-
    A set of API endpoints that allow you to get, update, delete an education group.
paths:
  /trainings/:
    get:
      description: Return a list of all the training with optional filtering.
      operationId: trainings_list
      parameters:
      - in: query
        name: limit
        schema:
          description: Number of results to return per page.
          type: integer
      - in: query
        name: offset
        schema:
          description: The initial index from which to return the results.
          type: integer
      - in: query
        name: acronym
        schema:
          description: ''
          type: string
      - in: query
        name: partial_acronym
        schema:
          description: ''
          type: string
      - in: query
        name: title
        schema:
          description: ''
          type: string
      - in: query
        name: education_group_type
        schema:
          description: Filter result by specified training types
          type: array
          items:
            type: string
        style: form
        explode: true
      - in: query
        name: from_year
        schema:
          description: From which training year we want to display
          type: integer
      - in: query
        name: to_year
        schema:
          description: To which training year we want to display
          type: integer
      - in: query
        name: title_english
        schema:
          description: ''
          type: string
      - in: query
        name: campus
        schema:
          description: ''
          type: string
      - in: query
        name: ares_ability
        schema:
          description: ''
          type: integer
      - in: query
        name: year
        schema:
          description: ''
          type: integer
      - in: query
        name: version_type
        schema:
          description: ''
          type: string
      - in: query
        name: ordering
        schema:
          description: Which field to use when ordering the results.
          type: string
      - in: query
        name: search
        schema:
          description: A search term.
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTraining'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - trainings
  /trainings/{year}/{acronym}:
    get:
      description: Return the detail of the training
      operationId: trainings_read
      parameters:
        - in: path
          name: year
          required: true
          schema:
            description: ''
            type: string
        - in: path
          name: acronym
          required: true
